<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Time Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <h1>Time Test</h1>
    </div>
    <div class="controls">
        <div class="buttons">
          <button id="clock-btn" onclick="clockToggle()">
            <i class="fa-regular fa-clock fa-xl"></i>
          </button>
        </div>
        <div>
          <button id="calender-btn" onclick="calenderToggle()">
            <i class="fa-solid fa-calendar-days fa-xl"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="main">
        <div id="clock" class="AMPM">
          <h2 class="show-date" id="date"></h2>
          <h2 id="time"></h2>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6d69bfd297.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
